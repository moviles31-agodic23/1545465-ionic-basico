    <meta charset="UTF-8">

<body>

      <ion-content class="ion-padding">
    
        <ion-grid>
            <ion-row> 
               <ion-col size="12">
                    <div class="head">
                        <h3>==== TICKET DE COMPRA ====</h1>
                    </div>
                </ion-col>
            </ion-row>
            
            <ion-row>
                <ion-col size="6" offset="3">
                    <div class="superior">
                        <div>
                            <ion-input label="Artículo" id="articulo"></ion-input>
                        </div>
                        <div>
                            <ion-input label="Precio" id="precio"></ion-input>
                        </div>
                        <ion-toolbar>
                            <ion-button class="calcTot">Calcular Total</ion-button>
                        </ion-toolbar>
                    </div>
                </ion-col>
            </ion-grid>
    
            <ion-row>

            </ion-row>
    
            <ion-row>
                <ion-col size="6" offset="3">
                    <div class="inferior">
                        ======= TU TICKET ==========
                    </div>
                    <div class="precioTotal">
                        <p class="total">Total <span>$ <span class="precioFinal">0</span></span></p>
                    </div>
            
                </ion-col>
                
            </ion-row>
        </ion-grid>

        <ion-footer>
            <ion-toolbar>
                Footer
            </ion-toolbar>
          </ion-footer>
      </ion-content>
